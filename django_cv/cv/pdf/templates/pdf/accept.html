<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />

        <title>CV Generator</title>
    </head>
    <body>
        <div class="container">
            <div class="row m-5">
                <div class="col-md-12">
                    <h1>CV Generator</h1>
                    <hr />
                </div>
            </div>

            <div class="row m-5">
                <div class="col-md-12">
                    <h4>Please fill out your details</h4>
                </div>
            </div>

            <div class="row m-5">
                <div class="col-md-7">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input
                                placeholder="Eg John Doe"
                                type="text"
                                class="form-control"
                                id="name"
                                name="name"
                            />
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                                placeholder="Eg demo@gmail.com"
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                            />
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input
                                placeholder="Eg 9999999999"
                                type="text"
                                class="form-control"
                                id="phone"
                                name="phone"
                            />
                        </div>

                        <div class="form-group">
                            <label for="summary">Summary about you</label>
                            <textarea
                                placeholder="Write something about you"
                                class="form-control"
                                id="summary"
                                name="summary"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="degree">Degree</label>
                            <input
                                placeholder="B-Tech Information Technology"
                                type="text"
                                class="form-control"
                                id="degree"
                                name="degree"
                            />
                        </div>

                        <div class="form-group">
                            <label for="school">School</label>
                            <input
                                placeholder="MIT"
                                type="text"
                                class="form-control"
                                id="school"
                                name="school"
                            />
                        </div>

                        <div class="form-group">
                            <label for="university">University</label>
                            <input
                                placeholder="MIT"
                                type="text"
                                class="form-control"
                                id="university"
                                name="university"
                            />
                        </div>

                        <div class="form-group">
                            <label for="previous_work">Previous Work</label>
                            <textarea
                                placeholder="Programmer @ XYZ"
                                class="form-control"
                                id="previous_work"
                                name="previous_work"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="skills">Skills</label>
                            <textarea
                                placeholder="eg C, C++, Python"
                                class="form-control"
                                id="skills"
                                name="skills"
                            ></textarea>
                        </div>

                        <div class="form-group form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="employed"
                                name="employed"
                            />
                            <label class="form-check-label" for="employed"
                                >Employed right now?</label
                            >
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- jQuery, Popper.js, Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
